            <div class="block" data-text="Aujourd'hui, je peux me considérer comme étant à un niveau avancé en HTML. La majorité de l'expérience que j'ai acquise est due à mon école de design web, où j'ai pu apprendre ce langage. Pendant mon temps à l'ENI, j'ai encore affiné mes compétences dans ce langage.">

            </div>
            <div class="block" data-text="Mon parcours avec CSS est similaire à celui avec HTML, car au début de mes études en programmation et en design web, je me suis entièrement consacré à l'apprentissage de ces deux compétences. Aujourd'hui, mon niveau en CSS est avancé.">

            </div>
            <div class="block" data-text="La majorité de mon expérience avec JavaScript a eu lieu pendant mes cours à l'ENI École Informatique. En réalisant plusieurs projets dans cette école, j'ai pu apprendre et affiner mes compétences dans ce langage.">
                <img class="picture-js" alt="js" src="image/icons/js.png" data-aos="fade-up-right"
                    data-aos-duration="1500" data-aos-once="false">
            </div>
            <div class="block" data-text="Après avoir ressenti le besoin d'efficacité dans le développement d'applications web et le développement d'applications hautes performances, j'ai commencé à m'autoformer grâce à la documentation. Aujourd'hui, je suis encore dans cette phase.">
                <img class="picture-react" alt="rea" src="image/icons/react.png" data-aos="fade-up-left"
                    data-aos-duration="1500" data-aos-once="false">
            </div>
            <div class="block" data-text="Grâce à mes études en développement web, j'ai eu l'opportunité de me former sur ces frameworks. Je suis encore en phase d'apprentissage.">
                <img class="picture-angular" alt="angu" src="image/icons/Angular.png" data-aos="fade-up-right"
                    data-aos-duration="1500" data-aos-once="false">
            </div>
            <div class="block" data-text="Pendant ma formation en Web Design, j'ai travaillé avec l'environnement Photoshop, apprenant les bases et améliorant mes compétences. Je travaille avec cet environnement depuis plusieurs années. Je peux me considérer comme étant à un niveau avancé en Photoshop.">

                    data-aos-duration="1500" data-aos-once="false">
            </div>
            <div class="block" data-text="Ma connaissance d'Illustrator est similaire à celle de Photoshop ; c'est un environnement que j'apprécie particulièrement pour les graphiques vectoriels. Je travaille avec cet environnement depuis plusieurs années. Je peux me considérer comme étant à un niveau avancé en Illustrator.">

                    data-aos-duration="1500" data-aos-once="false">
            </div>
